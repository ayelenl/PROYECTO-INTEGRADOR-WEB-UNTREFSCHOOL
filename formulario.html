<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El sitio es de prueba">
    <meta name="author" content="Ayelen Latronico">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Contáctenos</h1>
    <p>Realice su consulta, que a la brevedad, nos pondremos en contacto con usted para responderle:</p>
    <form action="">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@mail.com" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="250"></textarea>
            <br>
            <button type="button" class="btn btn-outline-primary">Enviar</button>
        </div>
    </form>   

    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"</script>
</body>
</html>
