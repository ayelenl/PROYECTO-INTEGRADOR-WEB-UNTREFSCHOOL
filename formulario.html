<html lang="es">
<head>

<body class="body-form">

        <h1>Contáctenos</h1>
        <p>Realice su consulta, que a la brevedad, nos pondremos en contacto con usted para responderle:</p>
    </div>
    <div class="container">
        <form action="https://formsubmit.co/aielatronico@gmail.com" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@xmail.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="250"></textarea>
            </div>
            <input type="hidden" name="url" value="127.0.0.1:5500" />
            <button type="submit" class="btn btn-outline-primary" value="enviar">Enviar</button>
        </form> 
    </div>
